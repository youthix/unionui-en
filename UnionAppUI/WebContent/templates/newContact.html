<div class="container"> 
  
  <!-- Your logo goes here -->
  <div class="logo-brand header sidebar rows main-logo">

      <h1><a href="#fakelink" class="visible-xs"><img src="images/wfs-logo-transparent.png" alt="Logo"></a></h1>
    </div>

  <!-- BEGIN SIDEBAR -->

    <ng-include src="'templates/menubar.html'"></ng-include>
  
  <!-- BEGIN CONTENT -->
  <div class="right content-page"> 
    
    <!-- BEGIN CONTENT HEADER -->
    <div class="header content rows-content-header"> 
      
      <!-- Button mobile view to collapse sidebar menu -->
      <button class="button-menu-mobile show-sidebar"> <i class="fa fa-bars"></i> </button>
      
      <!-- BEGIN NAVBAR CONTENT-->
      <div class="navbar navbar-default" role="navigation">
        <div class="container"> 
          <!-- Navbar header -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <i class="fa fa-angle-double-down"></i> </button>
          </div>
          <!-- End div .navbar-header --> 
          
          <!-- Navbar collapse -->
          <div class="navbar-collapse collapse"> 
		  
			<ul class="nav navbar-nav top-navbar">
              <!-- Notifications -->
              <!-- <li>
			  <a href="#fakelink" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bell"></i><span class="label label-danger absolute">24</span></a>                
              </li> -->
              
              <!-- Dropdown User session -->
              <li class="dropdown"> <a href="" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa fa-user"></i></a>
                <ul class="dropdown-menu animated half flipInX">
                  <li><a href="" ng-click="detailAdmin()">{{'Account Setting' | i18n}}</a></li>
                  <li class="divider"></li>
                  <li><a class="md-trigger" href="#fakelink">{{'Logout' |i18n}}</a></li>
                </ul>
              </li>
              <!-- End Dropdown User session -->			
			</ul> 
			
			<div class="top-logo">
			  <img src="images/wfs-logo-transparent.png" alt="Logo">
			</div>			
            
          </div>
          <!-- End div .navbar-collapse --> 
        </div>
        <!-- End div .container --> 
      </div>
      <!-- END NAVBAR CONTENT--> 
	  
	<div class="media user-field">
          <div class="media-body welcome pull-left"> {{"Contact List"|i18n}}
          <!-- End div .media-body --> 
        </div>
        <!-- End div .media --> 
        
	</div>
    </div>
    <!-- END CONTENT HEADER --> 
    
    <!-- START YOUR CONTENT HERE --> 
    <!-- ============================================================== -->
    <div class="body content rows scroll-y"> 
	  
      <!-- Page header -->
      <div class="page-heading">       
      
      <div class="row">
        <div class="col-sm-12"> 
          <!-- Website statistic -->
          <div class="box-info">
			<div class="col-md-9 table-responsive custom-table">
			<div class="header">{{category}}</div>
			   <table data-sortable="" class="table" data-sortable-initialized="true">
				  <thead>
					 <tr>
						<th>{{"Name"|i18n}}</th>
						<th>{{"Phone Number"|i18n}}</th>
            <th>{{"Board Function"|i18n}}</th>
						<th>{{"Actions"|i18n}}</th>
					 </tr>
				  </thead>
				  <tbody>
					 <tr ng-repeat="eachContact in dataFromCategory">
						<td class="cursor-pointer" ng-click="detailContactListData(eachContact)">{{eachContact.usNa}}</td>
						<td class="cursor-pointer" ng-click="detailContactListData(eachContact)">{{eachContact.conNu}}</td>
            <td class="cursor-pointer" ng-click="detailContactListData(eachContact)">{{eachContact.fn}}</td>
						<td class="actions smaller-td">
              <a data-toggle="tooltip" ng-click="deleteContact(eachContact.emId,$index,$event)"  class="btn btn-default delete" data-original-title="{{'Delete Contact'|i18n}}" title="{{'Delete Contact'|i18n}}"><i class="fa fa-minus" ng-click="deleteContact(eachContact.emId,$index,$event)"></i></a>
            </td>
           </tr>
					<!--  <tr ng-click="detailContactListData()">
						<td>Petr Hansen</td>

						<td>Tilidsrpaesentant</td>
					 </tr>

					 </tr>

						<td>Tilidsrpaesentant</td>
					 </tr> -->
				  </tbody>
			   </table>
               <div class="col-md-12 spacer-20"></div>
			<div class="text-center">
             <div class="col-xs-12">
            	<button type="button" class="btn btn-wfs" ng-click="ContactList()">{{"Cancel"|i18n}}</button>
                
		 		<!--<button type="button" class="btn btn-wfs" ng-click="newProfile()"><i class="fa fa-plus"></i>Add Contact</button>-->
			</div>
			<div class="text-center">
          </div>
			</div>
			
			
          <!-- End div .box-info --> 
        </div>
        
        <!-- End div .col-sm-4 --> 
      </div>
      <!-- End div .row --> 
      
      <!-- Footer -->
      <footer> <h6 class="text-center">&copy; Powered by <a href="http://unik-apps.com" target="_blank">unik-apps.com</a></h6></footer>
      <!-- End Footer -->
