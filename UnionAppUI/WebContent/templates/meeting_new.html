
<!-- BEGIN PAGE -->

      <h1><a href="#fakelink" class="visible-xs"><img src="images/wfs-logo-transparent.png" alt="Logo"></a></h1>

  <!-- BEGIN CONTENT -->
  <div class="right content-page"> 
    
    <!-- BEGIN CONTENT HEADER -->
    <div class="header content rows-content-header"> 
      
      <!-- Button mobile view to collapse sidebar menu -->
      <button class="button-menu-mobile show-sidebar"> <i class="fa fa-bars"></i> </button>
      
      <!-- BEGIN NAVBAR CONTENT-->
      <div class="navbar navbar-default" role="navigation">
        <div class="container"> 
          <!-- Navbar header -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <i class="fa fa-angle-double-down"></i> </button>
          </div>
          <!-- End div .navbar-header --> 
          
          <!-- Navbar collapse -->
          <div class="navbar-collapse collapse"> 
		  
			<ul class="nav navbar-nav top-navbar">
              <!-- Notifications -->
              <!-- <li>
			  <a href="#fakelink" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bell"></i><span class="label label-danger absolute">24</span></a>                
              </li> -->
              
              <!-- Dropdown User session -->
              <li class="dropdown"> <a href="" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa fa-user"></i></a>

                  <li><a href="" ng-click="detailAdmin()">{{'Account Setting' | i18n}}</a></li>
                  <li class="divider"></li>
                  <li><a class="md-trigger" href="#fakelink">{{'Logout' |i18n}}</a></li>
                </ul>
              </li>
              <!-- End Dropdown User session -->

			<div class="top-logo">
			  <img src="images/wfs-logo-transparent.png" alt="Logo">

        </div>
        <!-- End div .container --> 
      </div>
      <!-- END NAVBAR CONTENT--> 

          <div class="media user-field">
          <div class="media-body welcome pull-left">{{next_meeting}}
          <!-- End div .media-body --> 
        </div>
        <!-- End div .media --> 
        
      </div>
      
    </div>
    <!-- END CONTENT HEADER --> 
    
    <!-- START YOUR CONTENT HERE --> 
    <!-- ============================================================== -->
    <div class="body content rows scroll-y"> 
	  
      <!-- Page header -->
      <div class="page-heading">       
      
      <div class="row">
        <div class="col-sm-12"> 
          <!-- Website statistic -->
          <div class="box-info">
			<form class="form-horizontal" name="myForm">
			<div class="form-group">
				<label class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<div class="row">
				 		<div class="col-xs-3">
							<label class="col-sm-12 control-label text-center">{{date}}</label>
                <input type="text" class="form-control datepicker-input" data-mask="9999-99-99" placeholder="yyyy-mm-dd" ng-model="meeting.meetdate">
						</div> 

						<div class="col-xs-3">
							<label class="col-sm-12 control-label text-center">{{time}}</label>
							<!-- <input type="text" class="form-control" placeholder="{{time}}" ng-model="meeting.meettime"> -->

              <input id="timepicker1" type="text" name="timepicker1" class="form-control"  ng-model="meeting.meettime">
            
                <!--   <span class="error" ng-show="myForm.input.$error.required"> Required!</span>
                  <span class="error" ng-show="myForm.input.$error.time">Not a valid date!</span> -->
  
						</div>
						<div class="col-xs-3">
							<label class="col-sm-12 control-label text-center">{{place}}</label>
							<input type="text" class="form-control" placeholder="{{place}}" ng-model="meeting.venue">
						</div>
					</div>
					
					<div class="row">
						<div class="col-xs-9">
							<input type="text" class="form-control" placeholder="{{subject}}" ng-model="meeting.subject">
						</div>
					</div>
					
					<div class="row">
					<div class="col-sm-9">
					<div class="summernote"> <input type="text" class="form-control" placeholder="{{details}}" ng-model="meeting.detail"></div>
					</div>
					</div>
				</div>
			</div>
						
			</form>
		<!-- 	<div class="text-center actions">
				<a data-toggle="tooltip" title="{{edit}}" class="btn btn-default white"><i class="fa fa-edit"></i></a>
				<a data-toggle="tooltip" title="{{live}}" ng-click="live(meeting)" class="btn btn-default live"><i class="fa"></i></a>
				<a data-toggle="tooltip" title="{{offline}}" class="btn btn-default offline"><i class="fa"></i></a>
				<a data-toggle="tooltip" title="{{delete}}" class="btn btn-default delete"><i class="fa fa-minus"></i></a>
			</div> -->
       
             <div class="text-center">
                
                <button type="button" class="btn btn-wfs" ng-disabled="myForm.$invalid || myForm.input.$error" ng-click="saveMeeting(meeting)">Save Meeting</button>
            </div>



          </div>
          <!-- End div .box-info --> 
        </div>
        
        <!-- End div .col-sm-4 --> 
      </div>
      <!-- End div .row --> 
      
      <!-- Footer -->
      <footer> <h6 class="text-center">&copy; {{fotterTitle}}</h6></footer>
      <!-- End Footer --> 
      
    </div>
    <!-- ============================================================== --> 
    <!-- END YOUR CONTENT HERE --> 
    <!-- ============================================================== --> 
    
  </div>
  <!-- END CONTENT -->
  <div class="md-overlay"></div>

  <script src="js/timepicki.js"></script>
<script>
  $('#timepicker1').timepicki({increase_direction:'up',{show_meridian:false}});
</script>
</div>

</div>
